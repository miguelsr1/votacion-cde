<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="title">Form Layout</ui:define>

    <ui:param name="viewname" value="FORM LAYOUT" />

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12 p-md-6">
                <div class="card ui-fluid">
                    <h5>Vertical</h5>
                    <div class="p-field">
                        <p:outputLabel for="name1">Name</p:outputLabel>
                        <p:inputText id="name1" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="email1">Email</p:outputLabel>
                        <p:inputText id="email1" />
                    </div>
                    <div class="p-field">
                        <p:outputLabel for="age1">Age</p:outputLabel>
                        <p:inputText id="age1" />
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
