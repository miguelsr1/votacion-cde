<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="title">Gestión Educativa - Votación CDE</ui:define>

    <ui:define name="head">
        <style>
            .invoice-to {
                margin-top: 1.5rem;
                padding-top: 1rem;
                border-top: 1px solid #dee4e9;
            }

            .product .product-list-item.border-1 {
                border-bottom: 1px solid var(--surface-d);
            }
            .product .product-list-item {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-align: center;
                align-items: center;
                padding: 1rem;
            }

            .product .product-list-item .product-list-detail {
                flex: 1 1 0;
                -ms-flex: 1 1 0;
            }
            .product .product-name {
                font-size: 1rem;
                font-weight: 700;
            }
            .product .product-description {
                margin: 0 0 1rem 0;
            }
            .product .product-list-item .product-list-action {
                display: -ms-flexbox;
                display: flex;
                -ms-flex-direction: column;
                flex-direction: column;
            }
            .product .product-list-item .product-price {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: .5rem;
                align-self: flex-end;
            }
            .product-badge.status-instock {
                background: #C8E6C9;
                color: #256029;
            }
            .product-badge {
                border-radius: 2px;
                padding: .25em .5rem;
                text-transform: uppercase;
                font-weight: 700;
                font-size: 12px;
                letter-spacing: .3px;
            }
            .p-p-5 {
                padding: 2rem !important;
            }
            .product .product-list-item img {
                width: 100px;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
                margin-right: 2rem;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12">
                <h5>Resultados de votación</h5>
                <div class="card">
                    <div class="p-grid ui-fluid">
                        <div class="p-col-3">
                            <div class="p-field p-grid">
                                <p:outputLabel for="txtAsistencia" styleClass="p-col-12 p-mb-7 p-md-7 p-mb-md-0"># de asistentes</p:outputLabel>
                                <div class="p-col-12 p-md-5">
                                    <p:inputText id="txtAsistencia" size="5" style="text-align: right;" value="#{habilitarVotacionView.cantidadAsistentes}" readonly="true"/>
                                </div>
                            </div>
                            <div class="p-field p-grid">
                                <p:outputLabel for="txtVotos" styleClass="p-col-12 p-mb-7 p-md-7 p-mb-md-0"># de asistentes que votarón</p:outputLabel>
                                <div class="p-col-12 p-md-5">
                                    <p:inputText id="txtVotos" size="5" style="text-align: right;" value="#{habilitarVotacionView.cantidadVotos}" readonly="true"/>
                                </div>
                            </div>
                        </div>
                        <div class="p-col-1">
                        </div>
                        <div class="p-col-8">
                            <h6>Distribución de votos entre candidatos</h6>

                            <div class="p-col-12">
                                <div class="p-field p-grid">

                                </div>
                            </div>


                        </div>
                        <div class="p-col-12">
                            <p:repeat value="#{resultadoVotacionView.lstCargo}" var="cargo" id="repetidor">
                                <p:outputLabel value="#{cargo.descripcionCargo}"/><br/>

                                <p:barChart model="#{resultadoVotacionView.hbarModel(cargo.idCargo, cargo.descripcionCargo)}" style="width: 100%; height: 500px;"/>


                                <!--p:repeat value="{resultadoVotacionView.lstDistribucionFinalPorcentaje(cargo.idCargo)}" var="dis">
                                    <div class="product">
                                        <div class="product-list-item border-1 p-p-5">
                                            <p:graphicImage id="img_proSec" value="/DynamicImageServlet?file={dis.pathImagen}" width="80px"/> 
                                            <div class="product-list-detail">
                                                <div class="product-name">{dis.nombres} {dis.apellidos}</div>
                                            </div>
                                            <div class="product-list-action">
                                                <h:outputText value="{dis.cantidad}" styleClass="product-price">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>

                                                <span class="product-badge">{dis.porcentaje}</span>
                                            </div>
                                        </div>
                                    </div>
                                </p:repeat-->
                            </p:repeat>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
