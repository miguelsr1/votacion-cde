<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="title">Gestión Educativa - Votación CDE</ui:define>

    <ui:param name="viewname" value="FORM LAYOUT" />

    <ui:define name="content">
        <div class="p-grid">
            <div class="p-col-12">
                <div class="card">
                    <h5>Listado de candidatos a miembros del CDE</h5>
                    <br/>
                    <div class="p-grid dashboard">
                        <ui:repeat var="candidato" varStatus="status" value="#{votacionView.lstCandidatos}">
                            <div class="p-col-12 p-md-3">
                                <h:panelGrid columns="1" style="width: 80%; margin: auto; text-align: center; border: 1px solid #D3D5D6; padding: 20px 0px 20px 0px;">
                                    <p:graphicImage value="/DynamicImageServlet?file=#{bundle['path_images']}#{candidato.pathImagen}" width="100px"/> 
                                    <br/>
                                    <p:commandButton value="Votar" iconPos="right" icon="pi pi-thumbs-up" />
                                </h:panelGrid>
                            </div>
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
