<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

    <div class="p-grid">
        <div class="p-col-12">
            <div class="p-grid ui-fluid">
                <div class="p-col-12 p-md-6" style="display:#{(parametrosSesionView.procesoVotacion.sector eq 'D')?'block':'none'}">
                    <div class="card">
                        <h5>
                            <i class="fa fa-address-card" aria-hidden="true" style="font-size: 16px;"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="Educadores"/>
                        </h5>
                        <div class="p-grid ui-fluid invoice-to">
                            <div class="p-col-12 p-md-6">
                                <p:selectManyCheckbox id="cboDocentePro" layout="responsive" columns="1" value="#{parametroVotacionView.cargoPropietarioDocente}">
                                    <f:selectItems value="#{parametroVotacionView.getCargo('1,3')}"/>
                                </p:selectManyCheckbox>
                            </div>
                            <div class="p-col-12 p-md-6">
                                <p:selectManyCheckbox id="cboDocenteSup" layout="responsive" columns="1" value="#{parametroVotacionView.cargoSuplenteDocente}">
                                    <f:selectItems value="#{parametroVotacionView.getCargo('2,4')}"/>
                                </p:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-6" style="display:#{(parametrosSesionView.procesoVotacion.sector eq 'P')?'block':'none'}">
                    <div class="card">
                        <h5>
                            <i class="fa fa-address-card" aria-hidden="true" style="font-size: 16px;"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="Padres de familia o Responsables"/>
                        </h5>

                        <div class="p-grid ui-fluid invoice-to">
                            <div class="p-col-12 p-md-6">
                                <p:selectManyCheckbox id="cboPadrePro" layout="responsive" columns="1" value="#{parametroVotacionView.cargoPropietarioPadre}">
                                    <f:selectItems value="#{parametroVotacionView.getCargo('5,7,9')}"/>
                                </p:selectManyCheckbox>
                            </div>
                            <div class="p-col-12 p-md-6">
                                <p:selectManyCheckbox id="cboPadreSup" layout="responsive" columns="1" value="#{parametroVotacionView.cargoSuplentePadre}">
                                    <f:selectItems value="#{parametroVotacionView.getCargo('6,8,10')}"/>
                                </p:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-col-12 p-md-6" style="display:#{(parametrosSesionView.procesoVotacion.sector eq 'E')?'block':'none'}">
                    <div class="card">
                        <h5>
                            <i class="fa fa-address-card" aria-hidden="true" style="font-size: 16px;"/>
                            <p:spacer width="10"/>
                            <p:outputLabel value="Estudiantes"/>
                        </h5>

                        <div class="p-grid ui-fluid invoice-to">
                            <div class="p-col-12 p-md-6">
                                <p:selectManyCheckbox id="cboEstPro" layout="responsive" columns="1" value="#{parametroVotacionView.cargoPropietarioEstudiante}">
                                    <f:selectItems value="#{parametroVotacionView.getCargo('11,13')}"/>
                                </p:selectManyCheckbox>
                            </div>
                            <div class="p-col-12 p-md-6">
                                <p:selectManyCheckbox id="cboEstSup" layout="responsive" columns="1" value="#{parametroVotacionView.cargoSuplenteEstudiante}">
                                    <f:selectItems value="#{parametroVotacionView.getCargo('12,14')}"/>
                                </p:selectManyCheckbox>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <p class="card-subtitle">
                <p:commandButton id="btnGuardarParametros" value="Aceptar" icon="pi pi-save" 
                                 actionListener="#{parametroVotacionView.guardar()}" 
                                 action="#{candidatoView.cargar()}"
                                 disabled="#{parametroVotacionView.deshabilitar}" process="@this,cboDocentePro,cboDocenteSup,cboPadrePro,cboPadreSup,cboEstPro,cboEstSup"
                                 update="cboCargoF, tblCandidatos, btnGuardarParametros"/>
                <p:spacer width="10"/>
                <p:commandButton value="Cancelar" icon="pi pi-times" action="inicio?faces-redirec=true" process="@this"/>
            </p>
        </div>
    </div>

</ui:composition>
