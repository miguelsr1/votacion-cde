<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html">

    <ui:define name="title">Gestión Educativa - Votación CDE</ui:define>


    <div class="p-grid">
        <div class="p-col-12">
            <div class="card">
                <div class="p-grid ui-fluid">
                    <div class="p-col-8">
                        <h5>Quorom</h5>

                        <p:dataTable value="#{habilitarVotacionView.lstUsuarios}" var="usu" scrollable="true" scrollRows="6" scrollHeight="264">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{usu.nombres}" />
                            </p:column>
                            <p:column headerText="Apellidos">
                                <p:outputLabel value="#{usu.apellidos}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <p class="card-subtitle">
                            <p:outputLabel value="Cantidad o Quorum: #{habilitarVotacionView.lstUsuarios.size()}" style="font-weight: bold;"/>
                        </p>
                    </div>
                    <div class="p-col-4">
                        <h5>Habilitar</h5>
                        <div class="p-col-12">
                            <p:selectBooleanCheckbox itemLabel="Interfaz de votación" value="#{habilitarVotacionView.habilitarVotacion}" disabled="#{parametroVotacionView.deshabilitar}"/>
                        </div>
                        <div class="p-col-12">
                            <p:selectBooleanCheckbox itemLabel="Resultados de votación" value="#{habilitarVotacionView.habilitarResultados}" disabled="#{parametroVotacionView.deshabilitar}"/>
                        </div>
                        <div class="p-col-12">
                            <div class="p-field p-grid">

                                <p:outputLabel value="Tiempo habilitado para votación:" styleClass="p-col-12 p-mb-8 p-md-8 p-mb-md-0"/>
                                <div class="p-col-12 p-md-4">
                                    <p:inputNumber value="#{habilitarVotacionView.procesoVotacion.horas}" inputStyle="text-align: right" decimalPlaces="0" maxValue="16"  />
                                </div>
                            </div>
                        </div>
                        <div class="p-col-12" style="text-align: center">
                            <p:commandButton id="btnGuardarParam" value="Guardar" icon="pi pi-save" action="#{habilitarVotacionView.guardar()}" 
                                             style="width: 100px;" update="tbBotones, btnGuardarParam"
                                             disabled="#{parametroVotacionView.deshabilitar}" />

                            <pe:clipboard id="clipCopy" trigger="btnGuardarParam" action="copy" text="http://aplicaciones.mined.gob.sv/votacion-cde/index.mined"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
