<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/resources/template/template.xhtml">

    <ui:define name="head">
        <script type="text/javascript">
           function marcarEleccion(){
               console.log('ok');
               document.getElementById("propietarios:0:imgPropietario").addClass(imgBlackAndWhite);
               console.log('exit');
           }
        </script>
        <style>
            .imgCandidato {
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
                margin: 2rem 0;
            }    

            .card {
                background: var(--surface-e);
                padding: 0rem;
                box-shadow: 0 2px 1px -1px rgba(0, 0, 0, 0.2), 0 1px 1px 0 rgba(0, 0, 0, 0.14), 0 1px 3px 0 rgba(0, 0, 0, 0.12);
                border-radius: 4px;
                margin-bottom: 2rem;
            }
            .p-ai-center {
                align-items: center;
            }

            .vertical-container {
                margin: 0;
                border-radius: 4px;
            }

            .imgBlackAndWhite {
                -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
                filter: grayscale(100%);
            }
        </style>
    </ui:define>

    <ui:define name="title">Gestión Educativa - Votación CDE</ui:define>

    <ui:param name="viewname" value="FORM LAYOUT" />

    <ui:define name="content">

        <h5>
            <i class="fa fa-user" aria-hidden="true" style="color: #006cd9; font-size: 16px;" />
            <p:spacer width="10"/>
            <p:outputLabel value="Propietarios"/>
        </h5>

        <h:outputText value="#{detalleVotacionView.idCargo}" />
        <br/>
        <div id="test" class="p-grid" jsf:id="dvPropietarios">
            <ui:repeat id="propietarios" var="candidato" varStatus="status" value="#{detalleVotacionView.lstCandidatosPropietarios}">
                <div class="p-col-12 p-md-3">
                    <div class="card overview-box blue">
                        <h:panelGrid columns="2" style="width: 80%; margin: auto; text-align: center;">
                            <p:graphicImage id="imgPropietario" value="/DynamicImageServlet?file=#{candidato.pathImagen}" width="100px" styleClass="imgCandidato" /> 
                            <p:outputPanel>
                                <p:outputLabel value="#{candidato.nombres} #{candidato.apellidos}"/>
                                <br/><br/>
                                <p:commandButton value="Votar" iconPos="right" icon="pi pi-thumbs-up"  
                                                 styleClass="primary-button outlined-button" onclick="cambiar()"
                                                 >
                                </p:commandButton>
                            </p:outputPanel>
                        </h:panelGrid>
                    </div>
                </div>
            </ui:repeat>
        </div>
        <p:separator/>
        <h5>
            <i class="fa fa-user" aria-hidden="true" style="color: #aaaaaa; font-size: 16px;" />
            <p:spacer width="10"/>
            <p:outputLabel value="Suplentes"/>
        </h5>
        <br/>
        <div id="test" class="p-grid" jsf:id="dvSuplentes">
            <ui:repeat var="candidato" varStatus="status" value="#{detalleVotacionView.lstCandidatosSuplentes}">
                <div class="p-col-12 p-md-3">
                    <div class="card overview-box blue">
                        <h:panelGrid columns="2" style="width: 80%; margin: auto; text-align: center;">
                            <p:graphicImage value="/DynamicImageServlet?file=#{candidato.pathImagen}" width="100px" styleClass="imgCandidato"/> 
                            <p:outputPanel>
                                <p:outputLabel value="#{candidato.nombres} #{candidato.apellidos}"/>
                                <br/><br/>
                                <p:commandButton value="Votar" iconPos="right" icon="pi pi-thumbs-up"
                                                 styleClass="primary-button outlined-button"
                                                 update="pnlVoto" onsuccess="PF('dlgVoto').show();">
                                    <f:setPropertyActionListener value="#{candidato.idCandidato}" target="#{detalleVotacionView.idCandidato}" />
                                </p:commandButton>
                            </p:outputPanel>
                        </h:panelGrid>
                    </div>
                </div>
            </ui:repeat>
        </div>

        <p:remoteCommand name="cambiar" onsuccess="marcarEleccion()"/>
        <p:dialog id="dlgVoto" widgetVar="dlgVoto" header="Información" modal="true" closable="true" resizable="false">
            <p:outputPanel id="pnlVoto">
                <i class="pi pi-info-circle" style="font-size: 18px; color: #006cd9;"></i>
                <p:spacer width="15"/>
                <p:outputLabel value="Su voto ha sido procesado" />
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Aceptar" action="votacion"/>
            </f:facet>
        </p:dialog>
    </ui:define>
</ui:composition>
