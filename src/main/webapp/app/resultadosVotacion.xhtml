<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/template/template.xhtml">

    <ui:define name="title">Gestión Educativa - Votación CDE</ui:define>


    <div class="p-grid">
        <div class="p-col-12">
            <div class="card">
                <div class="p-grid ui-fluid">
                    <div class="p-col-12">
                        <h5>Resultados de votación</h5>
                        <p class="card-subtitle">
                            <p:outputLabel value="Cantidad o Quorum:" style="font-weight: bold;"/>
                        </p>

                        <p:dataTable value="#{resultadoVotacionView.lstDistribucion}" var="dis" scrollable="true" scrollRows="6" scrollHeight="264">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{dis.nombres} #{dis.apellidos}" />
                            </p:column>
                            <p:column headerText="Cargo">
                                <p:outputLabel value="#{dis.descripcionCargo}"/>
                            </p:column>
                            <p:column headerText="Cantidad de votos">
                                <p:outputLabel value="#{dis.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                        <br/>
                        <br/>
                        <p class="card-subtitle">
                            <p:outputLabel value="Candidatos electros por cargo" style="font-weight: bold;"/>
                        </p>

                        <p:dataTable value="#{resultadoVotacionView.lstDistribucionFinal}" var="dis" scrollable="true" scrollRows="6" scrollHeight="264">
                            <p:column headerText="Nombre">
                                <p:outputLabel value="#{dis.nombres} #{dis.apellidos}" />
                            </p:column>
                            <p:column headerText="Cargo">
                                <p:outputLabel value="#{dis.descripcionCargo}"/>
                            </p:column>
                            <p:column headerText="Cantidad de votos">
                                <p:outputLabel value="#{dis.cantidad}"/>
                            </p:column>
                        </p:dataTable>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</ui:composition>
