<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:pa="http://primefaces.org/paradise">

    <div class="topbar">
        <div class="topbar-wrapper">
            <div class="topbar-left">
                <h:link id="logolink"  styleClass="topbar-logo">
                    <h:panelGrid columns="2">
                        <p:graphicImage name="escudo_rpt.png" style="border: 0px;" library="images" />

                        <p:outputLabel class="topbar-title-mobile" style="font-size: 18px; " value="MINEDUCYT"/>

                    </h:panelGrid>
                </h:link>
                <a href="#" id="menu-button">
                </a>

                <div class="topbar-title pageColumnMid" style="text-align: left;">
                    <br/><p:outputLabel style="font-size: 20px; " value="Ministerio de Educación, Ciencia y Tecnología"/>
                    <br/><p:outputLabel style="font-size: 14px; " value="Elección de miembros de CDE"/>
                </div>

                <div class="topbar-user-info pageColumnMid" style="text-align: left;padding-left: 300px;">
                    <br/><p:outputLabel value="CE: &lt;b&gt;#{parametrosSesionView.centroEducativo}&lt;/b&gt;" escape="false" rendered="#{parametrosSesionView.mostrarCeUsuario}" />
                    <br/><p:outputLabel value="Usuario: &lt;b&gt;#{parametrosSesionView.nombreUsuario}&lt;/b&gt;" escape="false" rendered="#{parametrosSesionView.mostrarCeUsuario}"/>
                    <br/><p:outputLabel value="#{parametrosSesionView.estadoProceso}" style="font-weight: bold;"/>
                    <pe:timer rendered="#{parametrosSesionView.showTiempoFinalizado}" timeout="#{habilitarVotacionView.tiempoRestante}" 
                              format="HH:mm:ss" singleRun="false" style="color: #006cd9; font-weight: bold;"/>
                </div>
            </div>
            <div class="topbar-right">
                <div id="user-display" >
                    <p:commandLink action="#{parametrosSesionView.paginaInicio()}" process="@this">
                        <i class="pi pi pi-fw pi-home" style="font-size: 18px; color: #006cd9; font-weight: bold" />
                    </p:commandLink>
                    <p:commandLink action="#{guestPreferences.logout()}" process="@this">
                        <i class="pi pi pi-fw pi-power-off" style="font-size: 18px; color: red; font-weight: bold" />
                    </p:commandLink>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
